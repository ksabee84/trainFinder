<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vasútijármű-kereső</title>
</head>
<body>
    <div class="col-12 container bg-dark text-center py-4">
        <div class="row">
            <div class="col-7 col-md-8 bg-secondary mx-auto py-3 mb-5 border rounded">
                <h1>Vasútijármű-kereső</h1>
            </div>
            <div class="row col-7 col-md-5 bg-secondary mx-auto pb-4 mb-3 border rounded inputField">
                <label class="my-3 fs-3">Írja be a járműazonosítót!</label>
                <div class="row col-12 col-lg-8 mx-auto">
                    <div class="col-7 col-md-6 col-lg-7">
                        <input type="text" class="col-2 mb-3 form-control" id="trainIdSearchField">
                        <div class="col-2 bg-white shadow rounded" id="trainIdSuggestionBox"></div>       
                    </div>
                    <div class="col-5 col-md-6 col-lg-5">
                        <button class="btn btn-success col-12" id="trainIdSearchBtn">Keresés</button>
                    </div>
                </div>
            </div>
            <div class="row col-7 col-md-5 bg-secondary mx-auto pb-4 mb-3 border rounded inputField">
                <label class="my-3 fs-3">Írja be a vonatszámot!</label>
                <div class="row col-12 col-lg-8 mx-auto">
                    <div class="col-7 col-md-6 col-lg-7">
                        <input type="text" class="col-2 mb-3 form-control" id="trainNoSearchField">
                        <div class="col-2 bg-white shadow rounded" id="trainNoSuggestionBox"></div>
                    </div>
                    <div class="col-5 col-md-6 col-lg-5">
                        <button class="btn btn-success col-12" id="trainNoSearchBtn">Keresés</button>
                    </div>
                </div>

            </div>
            <div class="col-8 bg-secondary mx-auto border rounded" id="resultBox">
                <table class="table bg-white shadow mt-3 border rounded table-hover" id="resultTable">
                    <thead class="table-warning">
                        <td>Dátum:</td>
                        <td>Járműazonosító:</td>
                        <td>Vonatszám:</td>
                        <td>Megjegyzés:</td>
                    </thead>
                    <tbody id="resultTbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
